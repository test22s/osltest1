        }

        .content{
            max-width: 200px;
        }

        h4 {
            margin-top: 20px;
            color: black;
            font-size: 23px;
            text-align: center;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            z-index: 1;
        }

        .btn1 {
            position: relative;
            padding: 7px;
            margin-left: 4px;
            margin-right: 15px;
            size: 0.8em;
            cursor: pointer;
            border: 1.5px solid black;
            border-radius: 20px;
            
            background-color: white;
            text-align: center;
            transition: background-color 0.3s ease;
        }
        .btn2 {
            position: relative;
            padding: 7px;
            margin-left: 15px;
           margin-right: 4px;
            size: 0.8em;
            cursor: pointer;
            border: 1.5px solid black;
            border-radius: 20px;
        
            background-color: white;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .btn1:hover {
            transform: scale(1.05);
            transition: 0.324s ease-in-out;
        }

        .btn1:active {
            animation: clickAnimation 0.2s ease;
        }
        .btn2:hover {
            transform: scale(1.05);
            transition: 0.324s ease-in-out;
        }

        .btn2:active {
            animation: clickAnimation 0.2s ease;
        }


        @keyframes clickAnimation {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(0.95);
            }
            100% {
                transform: scale(1);
            }
        }

        .btn1.selected {
            background-color: lightgray;
        }

        .btn2.selected {
            background-color: lightgray;
        }

        .checkmark {
            position: absolute;
            top: 5px;
            left: 5px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #213d6df3;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1em;
            visibility: hidden;
        }

        .btn1.selected .checkmark {
            visibility: visible;
        }

        .btn2.selected .checkmark {
            visibility: visible;
        }

        .btn-weiter {
            margin-top: 45px;
            padding: 8px 25px;
            font-size: 16px;
            size: 0.8em;
            text-align: center;
            border-radius: 8px;
            color: white;
            border: 1.5px solid #213d6df3;
            
            background-color: #213d6df3 ;
            cursor: not-allowed;
            opacity: 0.5;
        }

        .btn-weiter.enabled {
            cursor: pointer;
            opacity: 1;
        }

        .bubbles {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30%;
            z-index: 0;
            pointer-events: none;
        }

        .bubble {
            fill:  #213d6df3 ;
            opacity: 0.6;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
                opacity: 0.6;
            }
            50% {
                transform: translateY(-20px);
                opacity: 0.9;
            }
            100% {
                transform: translateY(0);
                opacity: 0.6;
            }
        }

        .circle {
            position: absolute;
            bottom: -50px;
            left: 50%;
            width: 100px;
            height: 100px;
            margin: 0;
            background-color: #213d6df3;
            border-radius: 50%;
            transform: translateX(-100%);
            display: none;
            z-index: 2;

           
        }

        .loading-animation {
            position: absolute;
             top: 50%;
             left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
        }

        .loading-animation .dot {
            width: 10px;
            height: 10px;
            background-color: white;
            border-radius: 50%;
            animation: loading 1s infinite;
        }

        .loading-animation .dot:nth-child(1) {
            animation-delay: 0s;
        }

        .loading-animation .dot:nth-child(2) {
            animation-delay: 0.1s;
        }

        .loading-animation .dot:nth-child(3) {
            animation-delay: 0.2s;
        }

        @keyframes loading {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.5);
            }
        }

        @keyframes expandCircle {
            0% {
                width: 100px;
                height: 100px;
                bottom: -50px;
                transform: translateX(-50%);
            }
            50% {
                width: 500px;
                height: 500px;
                bottom: calc(50% - 250px);
                transform: translateX(-50%);
            }
            100% {
                width: 3000px;
                height: 3000px;
                bottom: calc(50% - 1500px);
                transform: translateX(-50%);
            }
        }

        .fade-out {
            animation: fadeOut 1s forwards;
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .container {
                gap: 5px;
            }

           
        }

    <div id="content">
        <h4>In welchem Themenbereich würden Sie gerne Werbung machen?</h4>
        <form method="POST" id="influencer-data" action="https://script.google.com/macros/s/AKfycby3q_fd2HtPlfMY-PtTQnGULstfUboNudkOP1AR5ZX7jOW9Ts-cVqywYAklAiWbbTUK/exec">
            <div class="container">
                <button type="button" class="btn2" name="theme" value="fitness" onclick="selectTheme(this)">Fitness<div class="checkmark">✔</div></button>
                <button type="button" class="btn1" name="theme" value="beauty" onclick="selectTheme(this)">Beauty<div class="checkmark">✔</div></button>
                <button type="button" class="btn2" name="theme" value="mode" onclick="selectTheme(this)">Mode<div class="checkmark">✔</div></button>
                <button type="button" class="btn1" name="theme" value="technik" onclick="selectTheme(this)">Technik<div class="checkmark">✔</div></button>
                <button type="button" class="btn2" name="theme" value="dienstleistung" onclick="selectTheme(this)">Dienstleistung<div class="checkmark">✔</div></button>
                <button type="button" class="btn1" name="theme" value="medien" onclick="selectTheme(this)">Medien<div class="checkmark">✔</div></button>
                <button type="button" class="btn2" name="theme" value="personen" onclick="selectTheme(this)">Personen<div class="checkmark">✔</div></button>
                <button type="button" class="btn1" name="theme" value="filme-buecher" onclick="selectTheme(this)">Filme/Bücher<div class="checkmark">✔</div></button>
            </div>
            <input type="hidden" id="selected-theme" name="theme" value="">
        </form>
    </div>
    
    <button id="btn-weiter" class="btn btn-weiter" disabled><strong>Weiter</strong></button>
    
    <div class="overlay" id="overlay" style="display: none;">
        <div class="loading-dots" id="loadingDots">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="circle-animation" id="circleAnimation" style="display: none;">
            <div class="checkmark" id="checkmark" style="display: none;">✔</div>
        </div>
    </div>
    
    <script>
        const form = document.getElementById('influencer-data');
        const weiterButton = document.getElementById('btn-weiter');
        const overlay = document.getElementById('overlay');
        const loadingDots = document.getElementById('loadingDots');
        const circleAnimation = document.getElementById('circleAnimation');
        const checkmark = document.getElementById('checkmark');
    
        function selectTheme(button) {
            // Entferne 'selected' von allen Buttons
            document.querySelectorAll('.btn1, .btn2').forEach(btn => btn.classList.remove('selected'));
            // Markiere den ausgewählten Button
            button.classList.add('selected');
    
            // Setze den Wert des ausgewählten Buttons im versteckten Input-Feld
            document.getElementById('selected-theme').value = button.value;
    
            // Aktiviere den Weiter-Button
            weiterButton.disabled = false;
            weiterButton.classList.add('enabled');
        }
    
        weiterButton.addEventListener('click', function () {
            if (!this.disabled) {
                const content = document.getElementById('content');
                const circle = document.getElementById('circle'); // Stelle sicher, dass das Element existiert
    
                content.classList.add('fade-out');
                if (circle) {
                    circle.style.display = 'block';
                    circle.style.animation = 'expandCircle 1s forwards';
    
                    circle.addEventListener('animationend', function () {
                        // Verhindere das Absenden des Formulars sofort
                        submitForm();
                    });
                } else {
                    submitForm(); // Formular sofort absenden
                }
            }
        });
    
        // Funktion zum Absenden des Formulars über fetch
        function submitForm() {
            // Ladeanimation starten
            overlay.style.display = 'flex';
            loadingDots.style.display = 'flex';
    
            // Daten an das Google Apps Script senden
            const formData = new FormData(form);
            fetch(form.action, {
                method: 'POST',
                body: formData,
            })
            .then(response => response.json())
            .then(data => {
                // Ladeanimation fortsetzen
                loadingDots.style.display = 'none';
                circleAnimation.style.display = 'block';
                circleAnimation.style.animation = 'expandCircle 1s forwards';
                checkmark.style.display = 'block';
                checkmark.style.animation = 'showCheckmark 1.6s forwards';
    
                // Weiterleitung nach der Animation
                setTimeout(() => {
                    window.location.href = 'influencer2-1.html';  // Weiterleitung zu influencer2-1.html
                }, 400); // Verzögerung von 1 Sekunde, um die Animation zu beenden
            })
            .catch(error => {
                console.error('Fehler beim Absenden:', error);
    
                // Selbst wenn ein Fehler auftritt, leite weiter
                loadingDots.style.display = 'none';
                circleAnimation.style.display = 'block';
                circleAnimation.style.animation = 'expandCircle 1s forwards';
                checkmark.style.display = 'block';
                checkmark.style.animation = 'showCheckmark 1.6s forwards';
    
                // Weiterleitung nach der Animation
                setTimeout(() => {
                    window.location.href = 'influencer2-1.html';  // Weiterleitung zu influencer2-1.html
                }, 400); // Verzögerung von 1 Sekunde, um die Animation zu beenden
            });
        }
    </script>
